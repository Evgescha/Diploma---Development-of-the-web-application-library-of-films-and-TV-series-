<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <div th:replace="~{/commons/head :: head}"></div>
</head>
<body>
<div th:replace="~{/commons/header :: header}"></div>

<div class="container pt-5 mt-5 section" >
    <div class="col-12 content__head">
        <h2 class="content__title d-flex justify-content-center mt-5">Edit Item</h2>
    </div>
    <div class="row justify-content-center" style="color: white">
        <div class="col-12 col-lg-8 col-xl-8">
            <div class="tab-content">
                <div class="tab-pane fade show active">
                    <form th:action="@{/item}" th:object="${entity}" method="post" class="form">
                        <input type="text" th:field="*{id}" id="id" hidden>

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" th:field="*{name}" id="name" class="form__input" placeholder="Name"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea th:field="*{description}" id="description" class="form__textarea"
                                      placeholder="Description" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="type">Type:</label>
                            <select th:field="*{type}" id="type" class="form__input">
                                <option th:each="type : ${itemTypes}" th:value="${type}" th:text="${type}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="duration">Duration:</label>
                            <input type="text" th:field="*{duration}" id="duration" class="form__input"
                                   placeholder="Duration" required>
                        </div>

                        <div class="form-group">
                            <label for="seriesCount">Series Count:</label>
                            <input type="text" th:field="*{seriesCount}" id="seriesCount" class="form__input"
                                   placeholder="Series Count" required>
                        </div>

                        <div class="form-group">
                            <label for="releaseYear">Release Year:</label>
                            <input type="text" th:field="*{releaseYear}" id="releaseYear" class="form__input"
                                   placeholder="Release Year" required>
                        </div>

                        <div class="form-group">
                            <label for="image">Image:</label>
                            <input type="text" th:field="*{image}" id="image" class="form__input" placeholder="Image"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="genres">Genres:</label>
                            <select multiple="multiple" th:field="*{genres}" id="genres" class="form__input" style="min-height: 100px">
                                <option th:each="genres_item : ${genres}" th:value="${genres_item.id}"
                                        th:text="${genres_item.name}"></option>
                            </select>
                        </div>

                        <div class="form-group d-flex justify-content-around">
                            <button type="submit" class="form__btn">Save</button>
                            <a href="/item" class="form__btn">Cancel</a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/commons/footer :: footer}"></div>
</body>
</html>
