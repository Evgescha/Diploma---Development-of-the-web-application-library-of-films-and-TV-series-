<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
</head>
<body>
<h1>Edit Item</h1>
<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<form th:action="@{/item}" th:object="${entity}" method="post">

    <p>
        <label for="name">name:</label>
            <input type="text" th:field="*{name}" id="name" required>
        </p>
    <p>
        <label for="description">description:</label>
            <input type="text" th:field="*{description}" id="description" required>
        </p>
    <p>
        <label for="type">type:</label>
            <input type="text" th:field="*{type}" id="type" required>
        </p>
    <p>
        <label for="duration">duration:</label>
            <input type="text" th:field="*{duration}" id="duration" required>
        </p>
    <p>
        <label for="seriesCount">seriesCount:</label>
            <input type="text" th:field="*{seriesCount}" id="seriesCount" required>
        </p>
    <p>
        <label for="releaseYear">releaseYear:</label>
            <input type="text" th:field="*{releaseYear}" id="releaseYear" required>
        </p>
    <p>
        <label for="image">image:</label>
            <input type="text" th:field="*{image}" id="image" required>
        </p>
    <p>
        <label for="genres">genres:</label>
            <select multiple="multiple" th:field="*{genres}" id="genres">
            <option th:each="genres_item : ${genres_list}" th:value="${genres_item}" th:text="${genres_item}"></option>
        </select>
        </p>
    <p>
        <label for="comments">comments:</label>
            <select multiple="multiple" th:field="*{comments}" id="comments">
            <option th:each="comments_item : ${comments_list}" th:value="${comments_item}" th:text="${comments_item}"></option>
        </select>
        </p>

    <p>
        <input type="text" th:field="*{id}" id="id">
        <input type="submit" value="Save">
        <a th:href="@{/item}">Cancel</a>
    </p>
</form>

</body>
</html>
