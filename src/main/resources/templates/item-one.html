<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Item</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Item Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
        <tr>
        <th>name:</th>
                <td th:text="${entity.name}"></td>
            </tr>
        <tr>
        <th>description:</th>
                <td th:text="${entity.description}"></td>
            </tr>
        <tr>
        <th>type:</th>
                <td th:text="${entity.type}"></td>
            </tr>
        <tr>
        <th>duration:</th>
                <td th:text="${entity.duration}"></td>
            </tr>
        <tr>
        <th>seriesCount:</th>
                <td th:text="${entity.seriesCount}"></td>
            </tr>
        <tr>
        <th>releaseYear:</th>
                <td th:text="${entity.releaseYear}"></td>
            </tr>
        <tr>
        <th>image:</th>
                <td th:text="${entity.image}"></td>
            </tr>
        <tr>
        <th>genres:</th>
                <td>
            <ul>
                <li th:each="genres_item : ${entity.genres}" th:text="${genres_item}"></li>
            </ul>
        </td>
            </tr>
        <tr>
        <th>comments:</th>
                <td>
            <ul>
                <li th:each="comments_item : ${entity.comments}" th:text="${comments_item}"></li>
            </ul>
        </td>
            </tr>
    

</table>
<br>
<a th:href="@{/item}">Back to the List</a>
<a th:href="@{/item/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
         th:action="'/item/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
