<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Genre</title>
</head>
<body>
<h1>Edit Genre</h1>
<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<form th:action="@{/genre}" th:object="${entity}" method="post">

    <p>
        <label for="name">name:</label>
            <input type="text" th:field="*{name}" id="name" required>
        </p>

    <p>
        <input type="text" th:field="*{id}" id="id">
        <input type="submit" value="Save">
        <a th:href="@{/genre}">Cancel</a>
    </p>
</form>

</body>
</html>
