<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Profile</title>
    <div th:replace="~{/commons/head :: head}"></div>
</head>
<body>
<div th:replace="~{/commons/header :: header}"></div>

<div class="container pt-5 mt-5 section">
    <div class="col-12 content__head">
        <h2 class="content__title d-flex justify-content-center mt-5">Edit User Profile</h2>
    </div>
    <div class="row justify-content-center" style="color: white">
        <div class="col-12 col-lg-8 col-xl-8">
            <div class="tab-content">
                <div class="tab-pane fade show active">
                    <form th:action="@{/user}" th:object="${entity}" method="post" class="form">
                        <input type="text" th:field="*{id}" id="id" hidden>

                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" th:field="*{username}" id="username" class="form__input" placeholder="Username"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" th:field="*{firstname}" id="firstname" class="form__input" placeholder="First Name"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" th:field="*{lastname}" id="lastname" class="form__input" placeholder="Last Name"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" th:field="*{email}" id="email" class="form__input" placeholder="Email"
                                   required>
                        </div>

                        <div class="form-group">
                            <label for="image">Profile Image URL:</label>
                            <input type="text" th:field="*{image}" id="image" class="form__input" placeholder="Profile Image URL"
                                   required>
                        </div>


                        <div class="form-group">
                            <label for="image">Profile Image URL:</label>
                            <input type="password" id="image" class="form__input" placeholder="Your password" name="password" required>
                        </div>

                        <div class="form-group d-flex justify-content-around">
                            <button type="submit" class="form__btn">Save</button>
                            <a href="/user" class="form__btn">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/commons/footer :: footer}"></div>
</body>
</html>
