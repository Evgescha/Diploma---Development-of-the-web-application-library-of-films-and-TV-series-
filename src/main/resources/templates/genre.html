<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Genre</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>List of Genre</h1>
<h3 th:if="${message != null}" th:text="${message}">Message</h3>
<a th:href="@{/genre/edit}">Create new Genre</a>
<table>
    <thead>
    <tr>
        <th>name</th>

        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="entity : ${list}">
                                    <td th:text=${entity.name}></td>
                
        <td>
            <a th:href="@{/genre/{id}(id=${entity.id})}">See detail</a>
            <a th:href="@{/genre/edit/{id}(id=${entity.id})}">Edit</a>
            <form th:if="${entity.id!=null}" method="get"
                  th:action="'/genre/'
                  +${entity.id}+'/delete'">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
