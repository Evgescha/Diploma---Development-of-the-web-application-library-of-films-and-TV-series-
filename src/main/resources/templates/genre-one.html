<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Genre</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Genre Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
        <tr>
        <th>name:</th>
                <td th:text="${entity.name}"></td>
            </tr>
    

</table>
<br>
<a th:href="@{/genre}">Back to the List</a>
<a th:href="@{/genre/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
         th:action="'/genre/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
